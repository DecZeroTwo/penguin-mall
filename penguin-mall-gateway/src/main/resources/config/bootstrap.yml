spring:
  main:
    web-application-type: reactive
  application:
    name: penguin-mall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.100.128:7777
        namespace: penguin-mall-id
        group: DEV
        register-enabled: true
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}

    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: penguin-mall-gateway              #路由编号(自定义)
          uri: lb://penguin-mall-user     #跳转地址(网页跳转)，lb--负载调整（微服务）
          predicates:
            - Path=/penguinmall/**       #url 的映射名称(让客户看到的)
          filters:
            - StripPrefix=1
      globalcors:
        # 支持浏览器CORS preflight options请求
        add-to-simple-url-handler-mapping: true
        # 具体跨域配置
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: '*'
            allowedMethods: '*'
            allowedHeaders: '*'
            allowCredentials: true

